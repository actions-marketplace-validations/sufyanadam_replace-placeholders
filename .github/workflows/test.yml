name: "units-test"
on:
  pull_request:
  push:
    branches:
      - '**'
      - main
      - 'releases/*'

jobs:
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm test
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        placeholders: |
          {
            "<APP_NAME>": "my-app",
            "<NAMESPACE>": "my-namespace"
          }
        filename-pattern: '*.yml'
        search-directory: test
